<!DOCTYPE html>
<html>
    <head>
    
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='upload.css')}}">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,500,600" rel="stylesheet">
        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="overlap1-l">
            <img class="iiit-new1-1-l" src="{{url_for('static',filename='iiit-new1 1.png')}}" />
            <div class="m1">
                <img class="logouticon" id="imagebutton" src="{{url_for('static',filename='logout icon.png')}}" />
                <div class="m2" id="imagecontent">
                    <a href="{{ url_for('signin') }}" class="dropdown-c1"><span>Sign In</span></a>
                    <a href="{{ url_for('signout') }}" class="dropdown-c1"><span>Sign Out</span></a>
                </div>
            </div>
        </div>
        <div class="scrollmenu-l">
            <a href="{{ url_for('adminabout') }}" class="nav-content">Home</a>
            <a href="{{ url_for('adminobjective') }}" class="nav-content">Objectives</a>
            <a href="{{ url_for('adminconsortium') }}" class="nav-content">Consortium Members</a>
            <a href="{{ url_for('admindocuments') }}" class="nav-content">Documents</a>
            <a target="_self" href="https://himgangycanvas.iiithcanvas.com/" class="nav-content">Applications</a>
            <div class="menu">
                <button class="dropdown-btn1" id="dropdownButton">Leader Board</button>
                <div class="menu-c"  id="dropdownMenu">
                <a href="{{ url_for('download') }}" class="dropdown-content"><span>Download test set</span></a>
                <a href="{{ url_for('submit') }}" class="dropdown-content"><span>Submit result</span></a>
                <a href="{{ url_for('register') }}" class="dropdown-content"><span>User registeration</span></a>
                </div>
            </div>
            <div class="menu">
                <button class="dropdown-btn2" id="dropdownButton1">For admin</button>
                <div class="menu-c" id="dropdownMenu1">
                <a href="{{ url_for('approval') }}" class="dropdown-content"><span>Approval</span></a>
                <a href="{{ url_for('upload') }}" class="dropdown-content"><span>Upload Test set</span></a>
                <a href="{{ url_for('edit') }}" class="dropdown-content"><span>Edit Leader board</span></a>
                </div>
            </div>
        </div>
        <div class="dots">
            <div class="dot1"><img src="{{url_for('static',filename='ls1.png')}}" height="150",width="100"></div>
            <div class="d">
                <form action="/form2" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <a href="{{ url_for('adminabout') }}" class="term1">About us /</a>
                        <a href="{{ url_for('leaderboard') }}" class="term1">&nbsp;Leaderboard /</a>
                        <a href="{{ url_for('upload') }}" class="term2">&nbsp;Upload test set</a>
                    </div>
                    <div class="three">
                        <div class="three1">1</div> 
                        <div class="three2"><label class="organisation" for="Organization">Task type</label></div>
                        <div class="three3">
                            <div class="">
                                <select class="select3" name="tasktype" id="Organization">
                                    <option value="Translation">Translation</option>
                                </select>
                                <div class="drop-icon"> <img class="drop-img"src="{{url_for('static',filename='drop icon.png')}}"></div>
                            </div>
                        
                        </div>   
                    </div>
                    <div class="four">
                        <div class="four1">2</div> 
                        <div class="four2"><label class="organisation" for="Organization">Source Language</label></div>
                        <div class="four3">
                            <div class="">
                                <select class="select4" name="slanguage" id="Organization">
                                    <option value="English">English</option>
                                    <option value="Hindi">Hindi</option>
                                    <option value="Odia">Odia</option>
                                    <option value="Punjabi">Punjabi</option>
                                    <option value="Telugu">Telugu</option>
                                </select>
                                <div class="drop-icon"> <img class="drop-img"src="{{url_for('static',filename='drop icon.png')}}"></div>
                            </div>
                
                        </div> 
                        <div class="four4"><label class="organisation" for="Organization">Target Language</label></div>
                        <div class="four5">
                            <div class="">
                            
                                <select class="select5" name="tlanguage" id="Organization">
                                    <option value="Hindi">Hindi</option>
                                    <option value="English">English</option>
                                    <option value="Odia">Odia</option>
                                    <option value="Punjabi">Punjabi</option>
                                    <option value="Telugu">Telugu</option>
                                </select>
                                <div class="drop-icon"> <img class="drop-img"src="{{url_for('static',filename='drop icon.png')}}"></div>
                            </div>
                        </div>  
                    </div>
            
                    <div class="five">
                        <div class="five1">3</div> 
                        <div class="five2"><label class="organisation" for="Organization">Size of test set</label></div>
                        <div class="five3">
                            <div class="">
                                <select class="select6" name="size" id="Organization">
                                    <option value="8 sentence">8 sentence</option>
                                    <option value="1 sentence">1 sentence</option>
                                    <option value="2 sentence">2 sentence</option>
                                    <option value="3 sentence">3 sentence</option>
                                    <option value="4 sentence">4 sentence</option>
                                    <option value="5 sentence">5 sentence</option>
                                    <option value="6 sentence">6 sentence</option>
                                </select>
                                <div class="drop-icon1"> <img class="drop-img"src="{{url_for('static',filename='drop icon.png')}}"></div>
                            </div>
                        
                        </div>   
                    </div>
                    <div class="six">
                        <div class="six1">4</div> 
                        <div class="six2"><label class="organisation" for="Organization">Name of test set</label></div>
                        <div class="six3">
                                <input class="orginput" type="text" name="filename" placeholder="XXXXXXXXXXX"></input>
                        
                        </div>   
                    </div>
                    <div class="seven">
                        <div class="seven1">5</div> 
                        <div class="seven2"><label class="organisation" for="Organization">File Type</label></div>
                        <div class="seven3">
                            <div class="">
                            <select class="select8" name="filetype" id="Organization">
                                <option value="Text file">Text file</option>
                                <option value="CSV file">CSV file</option>
                            </select>
                            <div class="drop-icon"> <img class="drop-img"src="{{url_for('static',filename='drop icon.png')}}"></div>
                            </div>
                        
                        </div>   
                    </div>  
                    <div class="filerow">
                        <div class='file file--upload button'>
                                <label for='input-file'>Upload Source File</label>
                                <input 
                                    id='input-file'
                                    type="file" 
                                    name="file"
                                    multiple
                                >
                        </div>
                        <div class='file1 file1--upload1 buttont'>
                            <label for='input-file1'>Upload Target File</label>
                            <input 
                                id='input-file1'
                                type="file" 
                                name="file1"
                                onchange="message()"
                                multiple
                            >
                        </div>
                    </div>
                    <div id="success-message">
                        <div class="filemessage"><img class="fileimage" src="{{url_for('static',filename='fileimage.png')}}" /><span>&nbsp;Files uploaded successfully</span></div>
                    </div>
                    <div class="eight">
                        <div class="eight1"><button class="button1" id="submitbutton" type="submit" value="Submit">Submit</button></div>
                    </div> 
                </form> 
            </div> 
            <div class="dot2"><img src="{{url_for('static',filename='lpc1.png')}}" height="90",width="70"></div>
        </div>
        <script>
            function message(){
                document.getElementById("input-file").classList.add("hidden");
                document.getElementById("input-file1").classList.add("hidden");
                document.getElementById("success-message").style.display = "block";
                document.getElementById('submitbutton').style.background= '#1F669F';
                
            }
            var imagebutton = document.getElementById('imagebutton');
            var imagecontent = document.getElementById('imagecontent');
            imagebutton.addEventListener('click', function() {
                imagebutton.classList.toggle('open');
            });
    
            
            var dropdownButton = document.getElementById('dropdownButton');
            var dropdownMenu = document.getElementById('dropdownMenu');

            dropdownButton.addEventListener('click', function() {
                dropdownButton.classList.toggle('open');
            });

            var dropdownButton1 = document.getElementById('dropdownButton1');
            var dropdownMenu1 = document.getElementById('dropdownMenu1');

            dropdownButton1.addEventListener('click', function() {
                dropdownButton1.classList.toggle('open');
            });
        </script>            
    </body>
</html>
