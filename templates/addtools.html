<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='upload.css')}}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,500,600"
        rel="stylesheet">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="overlap1-l">
        <img class="iiit-new1-1-l" src="{{url_for('static',filename='iiit-new1 1.png')}}" />
        <div class="m1">
            <img class="logouticon" id="imagebutton" src="{{url_for('static',filename='logout icon.png')}}" />
            <div class="m2" id="imagecontent">
                <a href="{{ url_for('signin') }}" class="dropdown-c1"><span>Sign In</span></a>
                <a href="{{ url_for('signout') }}" class="dropdown-c1"><span>Sign Out</span></a>
            </div>
        </div>
    </div>
    <div class="scrollmenu-l">
        <a href="{{ url_for('about') }}" class="nav-content">Home</a>
        <a href="{{ url_for('objective') }}" class="nav-content">Objectives</a>
        <a href="{{ url_for('consortium') }}" class="nav-content">Consortium Members</a>
        <a href="{{ url_for('documents') }}" class="nav-content">Documents</a>
        <a target="_self" href="https://himgangycanvas.iiithcanvas.com/" class="nav-content">Applications</a>
        <div class="menu">
            <button class="dropdown-btn1" id="dropdownButton">Leader Board</button>
            <div class="menu-c" id="dropdownMenu">
                <a href="{{ url_for('download') }}" class="dropdown-content"><span>Download test set</span></a>
                <a href="{{ url_for('submit') }}" class="dropdown-content"><span>Submit result</span></a>
                <a href="{{ url_for('register') }}" class="dropdown-content"><span>User registeration</span></a>
            </div>
        </div>
        <!-- <div class="menu">
            <button class="dropdown-btn2" id="dropdownButton1">For admin</button>
            <div class="menu-c" id="dropdownMenu1">
                <a href="{{ url_for('approval') }}" class="dropdown-content"><span>Approval</span></a>
                <a href="{{ url_for('upload') }}" class="dropdown-content"><span>Upload Test set</span></a>
                <a href="{{ url_for('edit') }}" class="dropdown-content"><span>Edit Leader board</span></a>
            </div>
        </div> -->
        <div class="menu">
            <button class="dropdown-btn2" id="dropdownButton2">Himangy Tools</button>
            <div class="menu-c" id="dropdownMenu2">
                <a href="{{ url_for('tools') }}" class="dropdown-content"><span>Show Tools</span></a>
                <a href="{{ url_for('addtools') }}" class="dropdown-content"><span>Add Tools</span></a>
            </div>
        </div>
    </div>
    <div class="dots">
        <div class="dot1"><img src="{{url_for('static',filename='ls1.png')}}" height="150" ,width="100"></div>
        <div class="d">
            <form action="/toolsform" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <a href="{{ url_for('about') }}" class="term1">About us /</a>
                    <a href="{{ url_for('tools') }}" class="term1">&nbsp;Himangy tools/</a>
                    <a href="{{ url_for('addtools') }}" class="term2">&nbsp;Add tool</a>
                </div>
                <div class="six">
                    <div class="six1">1</div>
                    <div class="six2"><label class="productname" for="productname">Product Name</label></div>
                    <div class="six3">
                        <input class="orginput" type="text" name="productname" placeholder="product name "></input>
                    </div>
                </div>
                <div class="six">
                    <div class="six1">2</div>
                    <div class="six2"><label class="producturl" for="producturl">product URL</label></div>
                    <div class="six3">
                        <input class="orginput" type="text" name="producturl" placeholder="product URL "></input>
                    </div>
                </div>
                <div class="six">
                    <div class="six1">3</div>
                    <div class="six2"><label class="organisation" for="githuburl"> GitHub URL</label></div>
                    <div class="six3">
                        <input class="orginput" type="text" name="githuburl" placeholder="GitHub url"></input>
                    </div>
                </div>
                <div class="six">
                    <div class="six1">4</div>
                    <div class="six2"><label class="organisation" for="description">Tool Description </label></div>
                    <div class="six3">
                        <textarea rows="3" class="orginput" type="text" name="description"
                            placeholder="description"></textarea>
                    </div>
                </div>
                <div class="filerow">
                    <div class='file file--upload button'>
                        <label for='input-file'>Upload Thumbnail</label>
                        <input id='input-file' type="file" name="image" accept="image/*" onchange="message()" required>
                    </div>
                </div>
                <div id="success-message">
                    <div class="filemessage"><img class="fileimage"
                            src="{{url_for('static',filename='fileimage.png')}}" /><span>&nbsp;Files uploaded
                            successfully</span></div>
                </div>
                <div class="">
                    <div class=""><button class="button1" id="submitbutton" type="submit" value="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="dot2"><img src="{{url_for('static',filename='lpc1.png')}}" height="90" ,width="70"></div>
    </div>
    <script>
        var dropdownButton2 = document.getElementById('dropdownButton2');
        var dropdownMenu2 = document.getElementById('dropdownMenu2');

        dropdownButton2.addEventListener('click', function () {
            dropdownButton2.classList.toggle('open');
        });

        function message() {
            // document.getElementById("input-file").classList.add("hidden");
            document.getElementById("input-file").classList.add("hidden");
            document.getElementById("success-message").style.display = "block";
            document.getElementById('submitbutton').style.background = '#1F669F';
        }
        var imagebutton = document.getElementById('imagebutton');
        var imagecontent = document.getElementById('imagecontent');
        imagebutton.addEventListener('click', function () {
            imagebutton.classList.toggle('open');
        });


        var dropdownButton = document.getElementById('dropdownButton');
        var dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', function () {
            dropdownButton.classList.toggle('open');
        });


    </script>
</body>

</html>
