<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='register1.css')}}">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,500,600" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="overlap1-l">
            <img class="iiit-new1-1-l" src="{{url_for('static',filename='iiit-new1 1.png')}}" />
            <div class="m1">
                <img class="logouticon" id="imagebutton" src="{{url_for('static',filename='logout icon.png')}}" />
                <div class="m2" id="imagecontent">
                    <a href="{{ url_for('signin') }}" class="dropdown-c1"><span>Sign In</span></a>
                    <a href="{{ url_for('signout') }}" class="dropdown-c1"><span>Sign Out</span></a>
                </div>
            </div>
        </div>
        <div class="scrollmenu-l">
            <a href="{{ url_for('about') }}" class="nav-content">About Us</a>
            <a href="{{ url_for('consortium') }}" class="nav-content">Consortium Members</a>
            <a href="{{ url_for('documents') }}" class="nav-content">Documents</a>
            <a target="_self" href="https://himgangycanvas.iiithcanvas.com/" class="nav-content">Applications</a>
            <div class="menu">
                <button class="dropdown-btn1" id="dropdownButton">Leader Board</button>
                <div class="menu-c" id="dropdownMenu">
                    <a href="{{ url_for('userdownload') }}" class="dropdown-content"><span>Download test set</span></a>
                    <a href="{{ url_for('usersubmitlogin') }}" class="dropdown-content"><span>Submit result</span></a>
                    <a href="{{ url_for('userregister') }}" class="dropdown-content"><span>User registration</span></a>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="dot1"><img src="{{url_for('static',filename='ls1.png')}}" height="150",width="100"></div>
            <div class="middle">
                <form   id="myForm" enctype="multipart/form-data">
                    <div class="row0">
                        <a href="{{ url_for('about') }}" class="term1">About us / </a>
                        <a href="{{ url_for('userleaderboard') }}" class="term2">&nbsp;Leader board / </a>
                        <a href="" class="term3">&nbsp;User registration</a>
                    </div>
                    <div class="row">
                        <div class="num">1</div>
                        <div class="dropdown-content0"><label for="Translation">Organisation</label></div>
                        <div class="inputs">
                            <input class="orginput" type="text" name="organisation"></input>
                        </div>
                    </div>
                    <div class="row1">
                        <div class="num1">2</div>
                        <div class="dropdown-content1"><label for="Translation">Email ID</label></div>
                        <div class="inputs1">
                            <input class="orginput1" type="text" name="email"></input>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="num2">3</div>
                        <div class="dropdown-content2"><label for="Translation">Name</label></div>
                        <div class="inputs2">
                            <input class="orginput2" type="text" name="name"></input>
                        </div>
                    </div>
                    <div class="row4">
                        <div class="num4">4</div>
                        <div class="dropdown-content4"><label for="Translation">Enter Password</label></div>
                        <div class="inputs4">
                            <input class="orginput4" type="text" name="password"></input>
                        </div>
                    </div>
                    <div class="row5">
                        <div class="inputs5">
                            <input class="orginput5" type="text" name="correctpassword"></input>
                        </div>
                    </div>
                    <div class="eight">
                        <button class="button1" id="registerbutton" onclick="sendFormData()">Register</button>
                    </div>
                    <div class="eight1" id="message">
                    </div>
                </form>
            </div>
            <div class="dot2"><img src="{{url_for('static',filename='lpc1.png')}}" height="90",width="70"></div>
        </div>
        <script>

                function sendFormData() {
                        event.preventDefault();
                    // Get the form data
                    var form = document.getElementById('myForm');
                    console.log("went")
                    var formData = new FormData(form);
                    console.log(formData)

                    // Send the form data to the server using an AJAX request
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/create', true);
                    xhr.send(formData);
                    console.log("sended")
                    xhr.addEventListener('load', function() {
                                const response = xhr.response;
                                console.log(response)
                                document.getElementById("registerbutton").style.display = "none";
                                document.getElementById('message').innerHTML = response;
                    })
                }
                var imagebutton = document.getElementById('imagebutton');
                var imagecontent = document.getElementById('imagecontent');

                imagebutton.addEventListener('click', function() {
                    if (imagecontent.style.display === 'none') {
                        imagecontent.style.display = 'block';
                    } else {
                        imagecontent.style.display = 'none';
                    }
                });

                var dropdownButton = document.getElementById('dropdownButton');
                var dropdownMenu = document.getElementById('dropdownMenu');

                dropdownButton.addEventListener('click', function() {
                    if (dropdownMenu.style.display === 'none') {
                    dropdownMenu.style.display = 'block';
                    } else {
                        dropdownMenu.style.display = 'none';
                    }
                });
                var dropdownButton1 = document.getElementById('dropdownButton1');
                var dropdownMenu1 = document.getElementById('dropdownMenu1');

                dropdownButton1.addEventListener('click', function() {
                    if (dropdownMenu1.style.display === 'none') {
                    dropdownMenu1.style.display = 'block';
                    } else {
                        dropdownMenu1.style.display = 'none';
                    }
                });
        </script>
    </body>
</html>
